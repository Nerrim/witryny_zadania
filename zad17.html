<!DOCTYPE html>
<head>
<title> UÅ¼ycie fukcji </title>
<meta charset="utf-8">
</head>
<body>
<div style="color:navy;font-size:50px;background-color:silver;">
<script language="JavaScript">
var a=parseFloat(prompt("a=",""));
var b=parseFloat(prompt("b=",""));

var x1=a;
var x2=b;
function suma_ban(a, b)
{ return a+b; }
  
function odejmowanie_ban(a, b)
{ return a-b; }

function mnozenie_ban(a, b)
{ return a*b; }
  
function kwadrat_ban(a, b)
{
 return a^b;
}
  
function reszta_ban(a,b)
{ 
  return a%b;
}
  
document.write("a::" +x1+ "<br>");
document.write("b::" +x2+ "<br><br>");

document.write("suma::"+suma_ban(a,b)+"<br>");
document.write("roznica::"+odejmowanie_ban(a,b)+"<br>");
document.write("mnozenie::"+mnozenie_ban(a,b)+"<br>");
document.write("kwadrat::"+kwadrat_ban(a,b)+"<br>");
document.write("reszta z dzielenia::"+reszta_ban(a,b)+"<br>");
</script>
</div>
</body>
</html>

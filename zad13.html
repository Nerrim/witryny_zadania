<body>
<div style="color:red;font-size:50px;">
 <script language="JavaScript">
var liczba1=prompt("liczba1=","");
 var licz1=parseFloat(liczba1);
 var liczba2=prompt("liczba2=","");
 var licz2=parseFloat(liczba2);
 var a=licz1;
 var b=licz2;
 var w1= a * a * a;
  var w2= 3 * (a*a) * b;
  var w3= 3 * a * (b*b);
  var w4= b * b * b;
  var wynik=w1+w2+w3+w4;
 document.write("("+a+"+"+b+")^3 ="+w1+"+"+w2+"+"+w3+"+"+w4+"="+wynik+"<br>");
 </script>
